<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pribadi</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ff00f2;
            color: #00ff37;
            line-height: 1.6;
        }

        .header {
            background-color: #6c5ce7;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .menu {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            box-shadow: 0 4px 8px rgba(2, 238, 238, 0.1);
        }

        .menu .button {
            padding: 14px 20px;
            color: rgb(251, 255, 8);
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .menu .button:hover {
            background-color: #2c3e50;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .content h2 {
            margin-top: 0;
            font-size: 2rem;
            color: #6c5ce7;
        }

        .content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }


        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .menu {
                flex-direction: column;
            }

            .menu .button {
                padding: 12px 15px;
                text-align: center;
                border-bottom: 1px solid #2c3e50;
                width: 100%;
            }

            .content {
                padding: 15px;
                margin: 10px;
            }

            .footer {
                position: relative;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Selamat Datang di Website Pribadi</h1>
    </div>

    <div class="menu">
        <a href="home.html" class="button">Home</a>
        <a href="profil.html" class="button">Profil</a>
        <a href="galery.html" class="button">Gallery</a>
        <a href="kontak.html" class="button">Kontak</a>
    </div>

    <div class="content">
        <h2>Home</h2>
        <p>Ini adalah halaman utama yang menjelaskan tentang diri saya.</p>
        <p>Website ini menggunakan desain  yang responsif dan dapat diakses di berbagai perangkat.</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 Website Alifionanda adji bayu pangestu. All rights reserved.</p>
    </div>
</body>
</html>
